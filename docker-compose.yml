version: '3'
services:
  server:
    image: upwordly-master:1.0.0
    deploy:
      replicas: 1
    ports:
      - 9090:9090
  visualizer:
    image: dockersamples/visualizer
    deploy:
      placement:
        constraints: [node.role == manager]
    ports:
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/sock.:ro
